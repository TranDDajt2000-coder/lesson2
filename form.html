<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='lamdepfrom.css'>
    <script src='main.js'></script>
</head>
<body>
    <form action="./Menu.html">
        <table>
            <tr>
                <td colspan="1">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" size="50">
                </td>
                <td colspan="2">
                    <label for="pass">Password</label><br>
                    <input type="password" name="pass" id="pass" size="50">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <label for="address">Address</label><br>
                    <input type="text" name="address" id="address" size="107" placeholder="1234 Main St" >
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <label for="address2">Address 2</label><br>
                    <input type="text" name="address2" id="address2" size="107" placeholder="Apartment, studio, or floor">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="city">City</label><br>
                    <input type="text" name="city" id="city" size="50">
                </td>
                <td>
                    <label for="state">State</label><br>
                    <select name="dropdown" id="combobox">
                        <option value="Cơ sở dữ liệu" selected>Choose...</option>
                    </select>
                </td>
                <td>
                    <label for="zip">Zip</label><br>
                    <input type="text" name="zip" id="zip" size="10">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="check" id="check">Check me out
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit" id="submit" value="Sign in">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
